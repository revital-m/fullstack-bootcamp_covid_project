<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/my_normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 800px)"
      href="./styles/media_query.css"
    />
    <title>Covid Stats</title>
  </head>
  <body>
    <h1 class="displayText">Please turn your phone to the side.</h1>
    <div class="container">
      <div class="dataContainer">
        <div class="btnContainer">
          <button data-id="worldBtn" class="btn worldBtn">World</button>
          <div class="btnContainer__continent">
            <button class="btn">Asia</button>
            <button class="btn">Africa</button>
            <button class="btn">Americas</button>
            <button class="btn">Europe</button>
            <button class="btn">Australia</button>
          </div>
          <select
            class="btn dataContainer__select visibilityHidden"
            placeholder="country"
          >
            <option data-id="select country" value="" disabled selected>
              select country
            </option>
          </select>
        </div>
        <div data-id="continent" class="countryContainer--circle displayNone"></div>
        <div class="dataContainer__canvas">
          <canvas class="dataContainer__chart"></canvas>
        </div>
      </div>
      <div class="countryContainer visibilityHidden">
        <div data-id="country" class="countryContainer--circle displayNone"></div>
        <div class="countryContainer__canvas">
          <canvas class="countryContainer__chart"></canvas>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./scripts/app.js" type="module"></script>
</html>
